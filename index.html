    <meta charset="UTF-8">

<body>
    <!-- Navabr -->
    <nav class="blue accent-3 lighten-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather App</a>
            <a href="#modal-1" id="change-location-btn" class="right">Change Location</a>
        </div>
    </nav>

    <!-- Body -->
    <div class="container mt-2">
        <div class="custom-background center auto white-text">
            <div id="location">
                <h1 id="location-city">City</h1>
                <img id="w-img">
            </div>

            <div id="temperature">
                <div class="degree-section auto">
                    <h2 id="w-degree">21</h2>
                    <span id="w-sign">C</span>
                </div>
                <div id="w-desc">Its cold</div>
            </div>
        </div>
    </div>
    

    <!-- MODAL -->
    <div id="modal-1" class="modal">
        <div class="modal-content">
            <form>
                <!-- City -->
                <div class="input-field col s12">
                    <input id="city" type="text" class="validate">
                    <label class="active" for="city">City</label>
                </div>

                <!-- Country -->
                <div class="input-field col s12">
                    <input id="country" type="text" class="validate">
                    <label class="active" for="country">Country</label>
                </div>

                <!-- Button -->
                <div class="center">
                    <button id="new-location-submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">cloud</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-close waves-effect btn-flat">Close</a>
        </div>
    </div>
